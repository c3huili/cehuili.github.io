<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        #container{ padding: 5px; }
        #result{ padding: 5px; }
    </style>
    <script>
        window.onload = function()
        {
            document.getElementById('btnCalculate').addEventListener('click', calculateTip, false);
        }
        function calculateTip()
        {
            var billAmount = document.getElementById('billAmount').value;
            
            var tip1 = billAmount * .15;
            var tip2 = billAmount * .175;
            var tip3 = billAmount * .2;
            
            var out = "";
            
            out += "<h2>15%: $" + tip1.toFixed(2);
            out += "<br/>17.5%: $" + tip2.toFixed(2);
            out += "<br/>20%: $" + tip3.toFixed(2);
            out += "</h2>"
            
            document.getElementById('result').innerHTML = out;
        }
        
        function backBtn()
        {
            window.location = 'WebViewApps.html';
        }
        
    </script>
</head>

<body>
    <div id="container">
        <h1 style="text-align: center;">Tip Calculator</h1>
        <input type="number" style="text-align: right;" placeholder="Bill Amount" id="billAmount" />
        <button id="btnCalculate"> Calculate Tip</button>
        <div id="result">
            <h2>15%: <br/>
            17.5%: <br/>
            20%: <br/>
            </h2>
        </div>
        <div id="backBtn">
            <button id="backBtn" onClick="backBtn()">Back</button>
        </div>
    </div>
</body>

</html>
