<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>Web View Apps</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        #container{
            padding-right: 5%;
            padding-left: 5%;
        }
        .block {
            display: block;
            width: 100%;
            border:1px solid #191919;
            background-color: #fff;
            padding: 14px 28px;
            font-size: 20px;
            text-align: center;
            
        }
    </style>
    <script>
        window.onload = function()
        {
            if(typeof(Storage)!== "undefined")
            {
                var oldLink = document.getElementsByTagName("link").item(0);
                var temp = localStorage.getItem("style");
                if(temp === "regular")
                {
                    document.getElementById('container').setAttribute("style", "background-color: #fff; color: #323232");
                }
                else if(temp === "midnight")
                {
                    document.getElementById('container').setAttribute("style", "background-color: #191919; color: #e5e5e5");
                }
            }
            else
            {
                swal("Your browser was unable to store the theme variable.");
            }
        }
        function clickTipBtn(){
            window.location = 'tipCalculator.html';
        }
        
        function clickSalaryBtn(){
            window.location = 'salaryCalculator.html';
        }
        
        function clickSwipe(){
            window.location = 'swipe.html';
        }
        
        function clickMovie(){
            window.location = 'movieSearch.html';
        }
        
        function clickHome(){
            window.location = 'index.html';
        }
    </script>
</head>

<body>
    <div id="container">
        <h1 style="text-align:center;"> WebView Apps</h1>
        <p style="padding: 5%; text-align: center; border: 1px solid black;">Here's a collection of small programs I made in the process of learning to program using phoneGap.</p>
        <button class="block" id="tipCalculator" onClick="clickTipBtn()">Tip Calculator<br/></button>
        <button class="block" id="salaryCalculator" onClick="clickSalaryBtn()">Salary Calculator<br/></button>
        <button class="block" id="swipeTest" onClick="clickSwipe()">Swipe Detection<br/></button>
        <button class="block" id="MovieSearch" onClick="clickMovie()">Movie Search<br/></button>
        
        <button class="block" id="home" onClick="clickHome()">Home</button>
        
    </div>
</body>

</html>
